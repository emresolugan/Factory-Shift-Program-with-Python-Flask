<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add Shift</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/add_update/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/add_update/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="static/add_update/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/add_update/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/add_update/css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="POST" action="./addshift">
				<span class="contact100-form-title">
					Vardiya Ekle
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Vardiya*</span>
					<input class="input100" type="text" name="vname" placeholder="Bir açıklama veye isim gir">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Vardiya Tarihi*</span>
					<input class="input100" type="text" name="vdate" placeholder="Vardiya tarihi gir">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Tempo (Zorunlu Değil)</span>
					<div>
						<select class="selection-2" name="vtempo">
                            <option></option>
                            {% for t in tempo %}
							<option value="{{t[0]}}">{{t[1]}}</option>
                            {% endfor %}
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Vardiya Saati Gir*</span>
					<div>
						<select class="selection-2" name="vhour">
                            <option></option>
                            {% for h in hours %}
							<option value="{{h[0]}}">{{h[1]}}</option>
                            {% endfor %}
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">2. Vardiya Saatini Gir (Zorunlu Değil)</span>
					<div>
						<select class="selection-2" name="vhour2">
                            <option></option>
                            {% for h in hours %}
							<option value="{{h[0]}}">{{h[1]}}</option>
                            {% endfor %}
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 input100-select">
					<span class="label-input100">3. Vardiya Saatini Gir (Zorunlu Değil)</span>
					<div>
						<select class="selection-2" name="vhour3">
                            <option></option>
                            {% for h in hours %}
							<option value="{{h[0]}}">{{h[1]}}</option>
                            {% endfor %}
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Ekle
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>




</body>
</html>
